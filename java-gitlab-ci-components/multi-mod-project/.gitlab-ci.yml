stages:
  - build
  - deploy
variables:
  REGISTRY: ""
  REGISTRY_NAMESPACE: ""
  REGISTRY_USER: ""
  APP_INFOS_URL: ""
  DOCKERFILE_URL: ""
  BUILD_LIST: "release-all"
  BUILD_SCRIPT: ""
  DEPLOY_SCRIPT: ""
  NAMESPACE: ""
  BUILD_EXCLUDE_LIST: ""
  DEPLOY_EXCLUDE_LIST: ""
  IMAGE_CLEAN: "true"
  ################ OPTIONAL ###############
  # MVN_SETTINGS: "http://url/of/custom/mvn/settings.xml"
  # IMAGE_CLEAN: "true"
  # BUILD_EXCLUDE_LIST: "app1,app2,app3"
  # DEPLOY_EXCLUDE_LIST: "app1,app2,app3"
  ################ SECRET VARIABLES ###############
  # KUBECONFIG_CONTENT
  # REGISTRY_PASSWD or (AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY and AWS_DEFAULT_REGION)

build:
  only:
  - trigger
  stage: build
  image: zgwldrc/maven-and-docker
  cache:
    paths:
      - ".m2/repository"
  artifacts:
    paths:
      - deploy_list
      - build_list
  variables:
    MAVEN_OPTS: "-Dmaven.test.skip=true -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  script:
    - curl -s -o- $BUILD_SCRIPT | bash

deploy:
  stage: deploy
  only: 
  - trigger
  when: manual
  environment:
    name: prod
  image: zgwldrc/kubectl:v1.11.7
  variables:
    GIT_STRATEGY: none
    NAMESPACE: xx
  script: |
      curl -s -o- $DEPLOY_SCRIPT | sh
